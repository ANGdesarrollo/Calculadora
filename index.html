<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100&display=swap"
          rel="stylesheet"/>
</head>
<body>

<div class="container-general">

    <div class="presentacion">
        <span id="primero">Designed</span>
        <span id="segundo">By</span>
        <span id="tercero">Alexis Graff</span>
        <span id="cuarto">Pure JS</span>
    </div>
    <div class="container-calculadora">
        <div class="container">
            <div class="container__screen"><input id="js-input" type="text"></div>
            <div class="container__screen-result">
                <div class="screen-result-show"></div>
                <span id="line"></span>
            </div>

            <div class="container-button">
                <button class="js-scientific" value="Sin">Sin</button>
                <button class="js-scientific" value="Cos">Cos</button>
                <button class="js-scientific" value="Tan">Tan</button>
                <button id="delete" value="AC">AC</button>
                <button class="js-scientific" value="x2">x<sup>2</sup></button>
                <button class="js-scientific" value="x3">x<sup>3</sup></button>
                <button class="js-scientific" value="√">√</button>
                <button class="js-scientific" value="∛">∛</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operators" value="-">-</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operators" value="÷">÷</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operators" value="x">x</button>
                <button class="number" value="0">0</button>
                <button class="operators" value="%">%</button>
                <button class="number" value=".">.</button>
                <button class="operators" value="+">+</button>
                <button id="result" value="=">=</button>
                <button id="negative" value="=">(-)</button>

            </div>
        </div>
    </div>

</div>

<script src="js/main.js"></script>

</body>
</html>
